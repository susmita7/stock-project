        <div class="container heading_form">
            <div class="row">
                <div class="col-md-6">
                    <div class="heading_text">
                        <h2 id="text_left">COLLEGE ADMIN</h2>
                        <p id="text_left">Enter your details and start journey with us.</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form_base">
                        <h1>LOGIN HERE</h1>


                        <div class="main_form">
                            <!------------------------------------------------email & password--------------------------->
                            <form action="" method="POST" autocomplete="off">
                                <div class="input_box">
                                    <input type="email" name="" required>
                                    <label>Email ID</label>
                                </div>
                                <div class="input_box">
                                    <input type="password" name="" id="pass" required>
                                    <label>Password</label>

                                    <span toggle="#pass" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <!------------------------------------------------ Remember me--------------------------->

                                <div class="remember-me">
                                    <label class="container-check">Remember me
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>

                                    <a href="#">Forgot Password?</a>
                                </div>




                                <!-----------------------------------------------------submit button------------------------------------->

                                <button class="log-btn">Submit</button>
                            </form>

                            <!-------------------------------------------for pass for responsive--------------------------->
                            <div class="for_pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>

                        <div class="copyright">
                            <p>All Rights Reserved by &copy;STOCKPILE,2020</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- back button -->

        <div class="down">
            <ul class="back_btn">
                <li class="back"><a href="index.html"><i class="fas fa-arrow-circle-left"></i>BACK</a>
                </li>
            </ul>
